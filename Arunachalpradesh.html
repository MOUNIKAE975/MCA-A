<h2>Aji Lhamu is the most 
popular folk dance in Arunachal Pradesh, 
and is practised by Tawang's Monpa tribe.
 The dance is much like the 
Hindu Epic Ramayana. 
It is a religious dance-drama, full of entertainment. 
The Aji Lhamu dance of 
Arunachal Pradesh mainly has five characters.</h2>
