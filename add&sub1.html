<html>
<head>
<script>
function add()
{
var num1,num2,sum;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sum=num1+num2;
document.getElementById("txtAnswer").value=sum;
}
function sub()
{
var num1,num2,sub;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sub=num1-num2;
document.getElementById("txtAnswer").value=sub;
}
function mul()
{
var num1,num2,mul;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
mul=num1*num2;
document.getElementById("txtAnswer").value=mul;
}
function div()
{
var num1,num2,div;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
div=num1/num2;
document.getElementById("txtAnswer").value=div;
}
function per()
{
var num1,num2,per;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
per=num1/num2*100;
document.getElementById("txtAnswer").value=per;
}
function sqr()
{
var num1,num2,sqr;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sqr=(num1*num1);
sqr1=(num2*num2);
document.getElementById("txtAnswer").value=sqr,sqr1;
}
function clr()
{
document.getElementById("txtFirstNumber").value=" ";
document.getElementById("txtSecondNumber").value="";
document.getElementById("txtAnswer").value="";
}
</script>
<style>
table
{
background-color:#00ffff;
}
th
{
color:red;
}
</style>
</head>
<body>
<table border=0 >
<tr align=left>
<th >First Number :</th>
<td><input id="txtFirstNumber"></td>
</tr>
<tr align=left>
<th>Second Number:</th>
<td><input id="txtSecondNumber"></td>
</tr>
<tr align=left>
<th >Sum :</th>
<td><input id="txtAnswer"></td>
</tr>
<tr >
<td> <button onclick="add()">+</button>
<button onclick="sub()">-</button>
<button onclick="div()">/</button>
<button onclick="mul()">*</button>
 <button onclick="sqr()">^</button>
 <button onclick="per()">%</button></td>
<td align=center><button onclick="clr()">Clear</button></td>
</tr>
</table>
</body>
</html>
