<html>
<head>
<title>Registration Page</title>
</head>
<body>
<form form="Registration_form" onsubmit="submit_form()">
<table border=2px>
<tr>
<th colspan=5>REGISTRATION   FORM</th>
</tr>
<tr align=left>
<th rowspan=2>Student Name</th>
</tr>
<tr>
<td>
<input type="text" placeholder="Enter your name"></td>
</tr>
<tr align=left>
<th rowspan=2>Student ID</th>
</tr>
<tr>
<td>
<input type="text" placeholder="Enter ID"></td>
</tr>
<tr align=left>
<th rowspan=2>Course</th>
</tr>
<tr>
<td>
<input type="text" placeholder="Enter course name"></td>
</tr>
<tr align=left>
<th rowspan=2>E-Mail</th>
</tr>
<tr>
<td>
<input type="text" placeholder="Enter E-Mail ID"></td>
</tr>
<tr align=left>
<th rowspan=2>Age</th>
</tr>
<tr>
<td>
<input type="text" placeholder="Select Age"></td>
</tr>
<tr align=left>
<th rowspan=2>Gender</th>
</tr>
<tr>
<td>
<input type="text" placeholder="Select Gender"></td>
</tr>
<tr align=left>
<th rowspan=2>Internship</th>
</tr>
<tr>
<td>
<input type="text" placeholder="Select Internship"></td>
</tr>
<td colspan=5 align=center>
<input type="button"  value="Submit "></td>

</form>
</table>
</body>
</html>
